<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <style>
        .input_dg {
            text-align: center;
        }

        #pera_1 {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="input_dg">
        <input type="color" onblur="changeColor()" id="input">
    </div>
    <div class="pera">
        <p id="pera_1">My Name Is Janki Thanki</p>
    </div>
    <script>

        function changeColor() {

            let input_val = document.getElementById('input').value;

            document.getElementById('pera_1').style.color = input_val;
        }



    </script>
</body>

</html>
